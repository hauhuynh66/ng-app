<div class="m-5">
    <div class="d-flex flex-row my-3 justify-content-center">
        <div class="d-flex flex-column">
            <h1 class="w-100 st ft-xs text-center">{{forecastData.name}}</h1>
            <h1 class="w-100 st ft-xs text-center">{{forecastData.data[0].description}}</h1>
        </div>
        
    </div>
    <div class="row my-3">
        <div class="col-6">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center border-bottom">
                    <h3 class="st">Temperature</h3>
                </mat-card-header>
                <mat-card-content class="d-flex justify-content-center pt-3">
                    <h1 class="st text-danger">{{forecastData.data[0].temp|number: '2.0-3'}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center border-bottom">
                    <h3 class="st">Humidity</h3>
                </mat-card-header>
                <mat-card-content class="d-flex justify-content-center pt-3">
                    <h1 class="st text-info">{{forecastData.data[0].humid|number: '2.0-0'}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-12">
            <mat-card>
                <mat-card-header class="border-bottom">
                    <h3 class="st">Forecast</h3>
                </mat-card-header>
                <mat-card-content class="pt-3 py-2">
                    <chart [type]="chartType" [options]="chartOptions" [data]="chartData" class="large"></chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    
</div>

<div class="m-5">
    <div class="d-flex flex-row my-3 justify-content-center">
        <div class="d-flex flex-column">
            <h1 class="xst">{{weatherData.name}}</h1>
            <h1 class="xst"></h1>
        </div>
        
    </div>
    <div class="row my-3">
        <div class="col-6">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center">
                    <h3>Temperature</h3>
                </mat-card-header>
                <mat-card-content class="d-flex justify-content-center">
                    <h1 class="st">{{weatherData.t|number: '2.0-3'}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card>
                <mat-card-header class="d-flex justify-content-center">
                    <h3>Humidity</h3>
                </mat-card-header>
                <mat-card-content class="d-flex justify-content-center">
                    <h1 class="st">{{weatherData.h|number: '2.0-0'}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row my-3">
        <div class="col-12">
            <mat-card>
                <mat-card-header>
                    Forecast
                </mat-card-header>
                <mat-card-content class="p-5">
                    <chart [type]="chartType" [options]="chartOptions" [data]="forecastData" class="large"></chart>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    
</div>

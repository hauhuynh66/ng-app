<div class="py-5 px-3">
    <div class="test_container mat-elevation-z1">
        <h1 class="st">{{testname}}</h1>
        <div *ngFor="let q of questions" class="mb-5">
            <div class="question_content mat-elevation-z2"><span class="ft-bg st">{{q.content}}</span></div>
            <div class="d-flex flex-row answers_wrapper w-100">
                <div *ngFor="let answer of q.possibleAnswers; let i = index" class="w-50 px-3 py-2">
                    <div *ngIf="answer.selected==false;else choosed" class="answer_content mat-elevation-z2 not_choosed" (click)="choose(q, answer)">
                        <span class="st">{{answer.content}}</span>
                    </div>
                    <ng-template #choosed>
                        <div class="answer_content choosed mat-elevation-z2" (click)="choose(q, answer)">
                            <span class="st">{{answer.content}}</span>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <div class="my-3 d-flex justify-content-end">
        <button mat-flat-button color="accent" (click)="submit()">Submit</button>
    </div>
</div>

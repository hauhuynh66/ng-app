<div class="mx-3 my-5">
    <div class="w-100 d-flex my-2">
        <div class="w-50 d-flex justify-content-start">
            <h3 class="st">Result: </h3>
        </div>
        <div class="w-50 d-flex justify-content-end">
            <h3 class="st">{{right}}/{{testResult.length}}</h3>
        </div>
    </div>
    <div class="w-100 d-flex my-2">
        <div class="w-50 d-flex justify-content-start">
            <h3 class="st">Point: </h3>
        </div>
        <div class="w-50 d-flex justify-content-end">
            <h3 class="st">{{total|number:'1.2-2'}}</h3>
        </div>
    </div>
    <div>
        <h3 class="st my-2">Details</h3>
    </div>
    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <h3 class="st mt-3">Answers</h3>
        </mat-expansion-panel-header>
        <div class="my-3">
            <table mat-table [dataSource]="testResult" class="w-100 mat-elevation-z2">
                <ng-container matColumnDef="Question">
                    <th mat-header-cell *matHeaderCellDef>Question</th>
                    <td mat-cell *matCellDef="let element">{{element.question}}</td>
                </ng-container>
                <ng-container matColumnDef="Correct">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.correct;else x">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <ng-template #x>
                            <i class="fa-solid fa-x"></i>
                        </ng-template>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Answer">
                    <th mat-header-cell *matHeaderCellDef>Answer</th>
                    <td mat-cell *matCellDef="let element">{{element.answer}}</td>
                </ng-container>
                <ng-container matColumnDef="Point">
                    <th mat-header-cell *matHeaderCellDef>Point</th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.correct == true; else zero">{{element.point}}</span>
                        <ng-template #zero>
                            <span>0</span>
                        </ng-template>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="header"></tr>
                <tr mat-row *matRowDef="let row; columns: header;"></tr>
            </table>
        </div>
    </mat-expansion-panel>
</div>

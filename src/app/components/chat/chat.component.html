<div class="m-5">
    <div class="message_wrapper" *ngFor="let message of messages">
        <div class="message_content">
            <span>{{message}}</span>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-10">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Message</mat-label>
                    <input matInput [formControl]="message">
                </mat-form-field>
            </div>
            <div class="col-2">
                <button mat-raised-button color="primary" (click)="publish()" class="w-100">Send</button>
            </div>
        </div>
    </div>
</div>

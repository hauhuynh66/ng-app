<div class="m-5">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content class="m-5">
            <div class="row p-0">
                <div class="col-6">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput required [(ngModel)] = "username">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput required [type]="hide? 'password':'text'" [(ngModel)] = "password">
                        <button mat-icon-button matSuffix  (click)="hide=!hide">
                            <mat-icon>{{hide? 'visibility_off ' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
    
                
            </div>
            
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button>Clear</button>
            <button mat-raised-button color="primary" (click)="authenticate()">Login</button>

        </mat-card-actions>
    </mat-card>
</div>

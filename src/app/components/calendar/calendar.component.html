<div class="mr-5">
  <div class="cal-base">
    <div class="cal-header pt-3 pr-3">
      <div class="control">
        <i class="fa-solid fa-angle-left icon-normal "></i>
      </div>
      <div class="month control">{{headerDisp}}</div>
      <div class="control">
        <i class="fa-solid fa-angle-right icon-normal"></i>
      </div>

      <div class="control">

      </div>
    </div>
    <div class="cal-body">
      <div class="date" *ngFor="let i of icalendar">
        <div *ngIf="i.highlighted; else not" class="disp highlight">
          <span>{{i.data}}</span>
        </div>
        <ng-template #not>
          <div class="disp blur">
            <span>{{i.data}}</span>
          </div>
        </ng-template>
      </div>
    </div>
    <div class="cal-footer">

    </div>
  </div>
</div>

<div class="m-5">
    <div class="row">
        <div class="col-6 p-3" *ngFor="let i of timeArray">
            <mat-card>
                <mat-card-content class="content" (click)="view(i)">
                    <h1>{{i}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="d-flex mt-5">
        <div class="d-flex justify-content-start w-50">
            <button mat-raised-button (click)="back()">Back</button>
        </div>
        <div class="d-flex justify-content-end w-50">
            <button mat-raised-button (click)="next()" color="primary">Take</button>
        </div>
    </div>
</div>

<div class="m-5">
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file" accept=".csv, .xlsx">

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Country
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <form class="line">
                <mat-form-field class="w-100" appearance="fill">
                    <mat-label>File</mat-label>
                    <input disabled matInput value="{{fileName[0]}}">
                </mat-form-field>
                <button mat-raised-button color="accent" class="upload-button mx-3" (click)="selectCountry()">Upload</button>
            </form>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>

                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>

                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </mat-accordion>

    <mat-card class="my-5">
        <mat-card-header>
            <span>ErrorList</span>
        </mat-card-header>
    </mat-card>
</div>

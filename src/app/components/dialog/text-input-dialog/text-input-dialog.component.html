<div class="p-2">
    <div *ngIf="type=='TEXT'">
        <mat-form-field appearance="fill" class="w-100" >
            <input matInput [formControl]="text">
        </mat-form-field>
    </div>
    <div *ngIf="type=='DATE'">
        <div class="w-100">
            <mat-form-field appearance="fill" class="w-100">
                <input matInput [formControl]="text" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    
    <mat-form-field appearance="fill" class="w-100" *ngIf="type=='NUMBER'">
        <input matInput [formControl]="text" type="number">
    </mat-form-field>
</div>

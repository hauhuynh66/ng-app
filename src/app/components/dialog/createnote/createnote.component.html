<div class="p-3">
    <mat-form-field class="my-2 w-100">
        <mat-label>Title</mat-label>
        <input matInput [required]="true" [formControl]="title">
        <mat-hint>Note title</mat-hint>
    </mat-form-field>
    <mat-form-field class="my-2 w-100">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [required]="true" [formControl]="displayDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Date for display</mat-hint>
    </mat-form-field>
    <mat-form-field class="my-2 w-100">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" [required]="true" [minLength]="5" [formControl]="content"></textarea>
        <mat-hint>Note content</mat-hint>
    </mat-form-field>
    <div class="row justify-content-end">
        <button mat-raised-button class="mx-2" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary" class="mx-2" (click)="addNote()" mat-dialog-close>Save</button>
    </div>
</div>

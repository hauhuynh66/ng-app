<div class="mt-0">
    <div class="d-flex justify-content-center">
        <h1 class="ft-xs st">{{header}}</h1>
    </div>
    <div class="message_container">
        <h1 class="ft-bg st">{{message}}</h1>
    </div>
    <div class="footer">
        <button color="primary" class="mx-2" mat-raised-button (click)="confirm()" *ngIf="type=='confirm'" mat-dialog-close>OK</button>
        <button mat-raised-button mat-dialog-close class="mx-2">
            <span>Close</span>
        </button>
    </div>
</div>
